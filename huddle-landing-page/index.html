<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/f5732a8163.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
    <nav>
      <img src="./images/logo.svg" class="logo" alt="">
    </nav>
    <section class="showcase">
      <div class="item">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="item">
        <h1>Build The Community </h1>
        <h1>Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create
          connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </section>
    <section class="social">
      <i class="fab fa-facebook-f fa-1x icon" aria-hidden="true"></i>
      <i class="fa fa-twitter fa-1x icon" aria-hidden="true"></i>
      <i class="fa fa-instagram fa-1x icon" aria-hidden="true"></i>
    </section>

  </div>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/vishalibitwar/frontend-challenges/tree/master/huddle-landing-page">vishal
        ibitwar</a>
    </p>
  </footer>
</body>

</html>
