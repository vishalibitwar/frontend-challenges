<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <div class="container">
    <div class="flex">
      <div class="item-1">
        <img id="quotes" src="./images/pattern-quotes.svg" alt="quotes-image">
        <p id="about">
        </p>
        <h6 class="mt-1 namedes">
          <span id="name"></span>
          <span id="designation"></span></h6>
      </div>
      <div class="item-2">
        <img id="profile-background" src="./images/pattern-bg.svg" alt="Background-image">
        <img id="profile-image" src="./images/image-tanya.jpg" alt="Profile">
        <div class="buttons">
          <img onclick=prev(); src="./images/icon-prev.svg" alt="previous button">
          <img onclick=next(); src="./images/icon-next.svg" alt="next button">
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a
      href="https://github.com/vishalibitwar/frontend-challenges/tree/master/coding-bootcamp-testimonials-slider">vishal
      Ibitwar</a>.
  </footer> <img id="curve" src="./images/pattern-curve.svg" alt="Background curve picture">

  <script src="js/app.js"></script>
</body>

</html>
